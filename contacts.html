<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <title>Gîte de l'Orme</title>
        <meta charset="UTF-8" />
        <link rel="icon" href="les_photos/icon.png" />
        <link href="style.css" type="text/css" rel="stylesheet" />
        <link href="style-contact.css" type="text/css" rel="stylesheet" />

        <script src="mail_controller.js"></script>
    </head>

    <body>
        <header>
            <ul id="tabs">
                <li>
                    <a href="index.html">
                        <img id="logo" src="les_photos/logo.png" class="tab" />
                    </a>
                </li>
                <li>
                    <a href="en-savoir-plus.html">
                        <p id="en-savoir-plus" class="tab content">
                            En Savoir +
                        </p>
                    </a>
                </li>
                <li>
                    <a href="gallerie.html">
                        <p id="gallerie" class="tab content">Gallerie</p>
                    </a>
                </li>
                <li>
                    <a href="disponibilites.html">
                        <p id="disponibilites" class="tab content">
                            Disponibilités
                        </p>
                    </a>
                </li>
                <li>
                    <a>
                        <p id="contacts" class="tab content">Contact</p>
                    </a>
                </li>
                <li class="dropdown">
                    <a href="#langues">
                        <p id="langues" class="tab content">Langues</p>
                    </a>
                    <ul class="dropdown-content">
                        <li><a href="#fr">FR</a></li>
                        <li><a href="#en">EN</a></li>
                    </ul>
                </li>
            </ul>
        </header>

        <div id="main" class="main-centered">
            <h1 id="title">Contacts :</h1>
            <hr />

            <div class="main-container container">
                <form id="contactForm" onsubmit="submitForm(event)">
                    <h2>Contactez-nous par mail</h2>

                    <label for="fmail">Email</label>
                    <input
                        type="email"
                        id="fmail"
                        name="fmail"
                        placeholder="Votre mail.."
                        aria-label="Email"
                        required
                    />

                    <label for="fobjet">Objet</label>
                    <input
                        type="text"
                        id="fobjet"
                        name="fobjet"
                        placeholder="Objet .."
                        aria-label="Objet"
                        required
                    />

                    <label for="subject">Sujet</label>
                    <textarea
                        id="subject"
                        name="subject"
                        placeholder="Ecrivez ici.."
                        style="height: 200px"
                        aria-label="Sujet"
                        required
                    ></textarea>

                    <input type="submit" value="Submit" />
                </form>

                <div class="container others-container">
                    <h2>Téléphone</h2>
                    <p>+33 7 82 32 70 31</p>
                </div>
            </div>
        </div>

        <footer></footer>
    </body>
</html>
